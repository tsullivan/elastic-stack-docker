server:
  host: 0.0.0.0

xpack.reporting:
  roles.enabled: false
  csv.maxSizeBytes: 1gb
  capture.maxAttempts: 1
  capture.timeouts:
    renderComplete: 1m
    waitForElements: 1m
  queue.timeout: 10m

xpack.reporting.capture.browser.chromium.disableSandbox: true

logging:
  loggers:
    - name: plugins.reporting
      appenders: [console]
      level: debug
    - name: plugins.screenshotting
      appenders: [console]
      level: debug

server.publicBaseUrl: https://lala.co
